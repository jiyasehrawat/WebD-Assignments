<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
</head>
<body>
    <h1>Score Table</h1>
    <hr>
    <br>
    <table border="1" cellpadding="10">
        <tr>
            <th> Name </th>
            <th> Math </th>
            <th> Science </th>
            <th> English </th>
        </tr>
        <tr>
            <td> Ethan </td>
            <td colspan="2"> 88 </td>
            <td rowspan="2"> 90 </td>
        </tr>
        <tr>
            <td> Milly </td>
            <td> 92 </td>
            <td> 80 </td>
        </tr>
        <tr>
            <td> Jane </td>
            <td> 40 </td>
            <td> 87 </td>
            <td> 95 </td>
        </tr>
    </table>
    
</body>
</html>
